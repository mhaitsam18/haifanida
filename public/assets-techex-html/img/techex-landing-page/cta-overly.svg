<svg width="1362" height="210" viewBox="0 0 1362 210" fill="none" xmlns="http://www.w3.org/2000/svg">
	<style>
	    @-webkit-keyframes scale {
	      from { -webkit-transform: scale(1) translate(0,  0px); transform: scale(1) translate(0,  0px); }
	      65%  { -webkit-transform: scale(0.9) translate(0,  -15px); transform: scale(0.9) translate(0,  -15px); }
	      to   { -webkit-transform: scale1) translate(0,  0px); transform: scale1) translate(0,  0px); }    
	  	}

	    @-webkit-keyframes floating-right {
	      from { -webkit-transform: translate(0,  0px); transform: translate(0,  0px); }
	      65%  { -webkit-transform: translate(-15px, 0px); transform: translate(-15px, 0px); }
	      to   { -webkit-transform: translate(0, 0px); transform: translate(0, 0px); }    
	  	}

	    @-webkit-keyframes floating-up {
	      from { -webkit-transform: translate(0,  0px); transform: translate(0,  0px); }
	      65%  { -webkit-transform: translate(0, 15px); transform: translate(0, 15px); }
	      to   { -webkit-transform: translate(0, 0px); transform: translate(0, 0px); }    
	  	}

 	#trivuj-1 {
	    animation-duration: 3s; 
	    animation-name: floating-right; 
	    animation-iteration-count: infinite; 
	    animation-timing-function: ease-in-out;
	  }

	  #trivuj {
	    animation-duration: 3s; 
	    animation-name: floating-up; 
	    animation-iteration-count: infinite; 
	    animation-timing-function: ease-in-out;
	  }

	  #circle {
	  	animation-delay: 1s;
	    animation-duration: 3s; 
	    animation-name: scale; 
	    animation-iteration-count: infinite; 
	    animation-timing-function: ease-in-out;
	  }

  </style>
